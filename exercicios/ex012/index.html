<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="350" poster="imagens/capa.png" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.mkv" type="video/mkv" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>
        Infelizmente seu navegador não compatibilidade com a reprodução de
        videos Infelizmente seu navegador não compatibilidade com a reprodução
        de videos
      </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=nDdMfE8Qa-uPwsVx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
