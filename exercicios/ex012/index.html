<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="350" poster="imagens/capa.png" controls>
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.mkv" type="video/mkv" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Infelizmente seu navegador não compatibilidade com a reprodução de videos
        Infelizmente seu navegador não compatibilidade com a reprodução de
        videos
      </p>
    </video>
  </body>
</html>
