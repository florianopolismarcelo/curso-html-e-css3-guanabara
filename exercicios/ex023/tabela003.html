<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 300px;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de Cédulas</h1>
    <table>
      <tr>
        <td>A</td>
        <!-- colspan="2" A celula B está ocupando 2 colunas ao lado -->
        <td colspan="2">B</td>
      </tr>
      <tr>
        <!-- rowpan="3" A celula D está ocupando 3 colunas abaixo-->
        <td rowspan="3">D</td>
        <td>E</td>
        <!-- rowpan="2" A celula F está ocupando 2 colunas abaixo-->
        <td rowspan="2">F</td>
      </tr>
      <tr>
        <td>H</td>
      </tr>
      <tr>
        <!-- colspan="2" M celula B está ocupando 2 colunas ao lado -->
        <td colspan="2">M</td>
      </tr>
    </table>
  </body>
</html>
