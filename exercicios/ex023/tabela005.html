<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 500px;
      border-collapse: collapse;
    }
    caption{
      font-size: 1.3em;
      font-weight: border;
      padding: 8px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    col.cnome {
      background-color: aqua;
    }
    col.csexo {
      background-color: aquamarine;
    }
    col.cidade {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Exercicio de Tabela</h1>
  <table>
    <colgroup>
      <!--Pode usar 1 classe em cada coluna ou usar o span 
      para espandir a coluna tipo: <col class="cidade" span="2">-->
    <col class="cnome">
    <col class="csexo">
    <col class="cidade" span="2">
    <col class="cprof">

    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Angela Maria</td>
      <td>F</td>
      <td>65</td>
      <td>Diárista</td>
    </tr>
    <tr>
      <td>Marcelo</td>
      <td>M</td>
      <td>46</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>44</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Souza</td>
      <td>M</td>
      <td>47</td>
      <td>Músico</td>
    </tr>
    <tr>
      <td>Sebastiana</td>
      <td>F</td>
      <td>87</td>
      <td>Aposentada</td>
    </tr>
    <tr>
      <td>Elias</td>
      <td>M</td>
      <td>62</td>
      <td>Advogado</td>
    </tr>
  </table>
</body>
</html>
