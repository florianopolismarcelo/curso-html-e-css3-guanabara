<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
      CursoemVideo para aprender a programar
    </p>
    <!--Existem alguns sites que tem proteção para que o conteúdo não seja exibido dentro de iframes o google é um deles veja exemplo abaixo: -->
    <p>
      O site do
      <iframe src="https://www.gogle.com.br" frameborder="0"></iframe> também é
      muito legal!
    </p>
  </body>
</html>
