<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <!--Tamanho padrão do iframe = 300x150 popde mudar altura (height) e largura (width)
      veja abaixo: -->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="400"
        width="400"
      ></iframe>
      <!--Se o site não for compátivel então ja deixa feito o procedimento abaixo de link-->
      <a href="https://www.cursoemvideo.com" target="blank">Curso em Vídeo</a>
      para aprender a programar
    </p>
    <p>
      O site do
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
      <a href="https://gustavoguanabara.github.io" target="blank">GitHub</a>
      também é muito legal!
    </p>
    <!--Existem alguns sites que tem proteção para que o conteúdo não seja exibido dentro de iframes o google é um deles veja exemplo abaixo: 
    <p>
      O site do
      <iframe src="https://www.gogle.com.br" frameborder="0"></iframe> também é
      muito legal!
    </p>
    -->
  </body>
</html>
